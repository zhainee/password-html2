<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel Pink Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fbd4db;
            margin: 0;
            font-family: 'Century Gothic', sans-serif;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            border: 5px solid #ff7cb3;
            padding-bottom: 30px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h2 {
            margin: 20px 0 20px 0;
            color: #ff639f;
            font-size: 27px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ff639f;
            border-radius: 25px;
            background-color: #ffe3ed;
            font-size: 16px;
            color: #ff639f;
        }

        .login-container input[type="text"]::placeholder,
        .login-container input[type="password"]::placeholder {
            color: #ff639f;
        }

        .login-container input[type="submit"] {
            background-color: #ff639f;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            width: calc(100% - 20px);
        }

        .login-container input[type="submit"]:hover {
            background-color: #e5568d;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="avatar">
            <img src="muse dash circle logo.png" alt="Avatar">
        </div>
        <h2>Log in</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="submit" value="Log in">
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if(username && password) {
                alert(`Welcome, ${username}!`);
                // You can add additional code here to handle the login process
            } else {
                alert('Please enter both username and password.');
            }
        });
    </script>
</body>
</html>
